<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPVLabel" jhiTranslate="mVtasApp.pV.home.createOrEditLabel">Create or edit a PV</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!pV.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="pV.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mVtasApp.pV.pvNumero" for="field_pvNumero">Pv Numero</label>
            <input type="text" class="form-control" name="pvNumero" id="field_pvNumero"
                [(ngModel)]="pV.pvNumero" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mVtasApp.pV.idComercio" for="field_idComercio">Id Comercio</label>
            <input type="number" class="form-control" name="idComercio" id="field_idComercio"
                [(ngModel)]="pV.idComercio" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mVtasApp.pV.trxs" for="field_trxs">Trxs</label>
            <select class="form-control" id="field_trxs" name="trxs" [(ngModel)]="pV.trxsId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="trxsOption.id" *ngFor="let trxsOption of trxs; trackBy: trackTrxsById">{{trxsOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
