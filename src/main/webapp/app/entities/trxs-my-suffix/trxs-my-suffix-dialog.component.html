<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTrxsLabel" jhiTranslate="mVtasApp.trxs.home.createOrEditLabel">Create or edit a Trxs</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!trxs.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="trxs.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mVtasApp.trxs.pvData" for="field_pvData">Pv Data</label>
            <input type="text" class="form-control" name="pvData" id="field_pvData"
                [(ngModel)]="trxs.pvData" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mVtasApp.trxs.idPV" for="field_idPV">Id PV</label>
            <input type="number" class="form-control" name="idPV" id="field_idPV"
                [(ngModel)]="trxs.idPV" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
