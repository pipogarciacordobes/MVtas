<div>
    <h2>
        <span jhiTranslate="mVtasApp.comercios.home.title">Comercios</span>
        <button class="btn btn-primary float-right jh-create-entity create-comercios-my-suffix" [routerLink]="['/', { outlets: { popup: ['comercios-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="mVtasApp.comercios.home.createLabel">
            Create new Comercios
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="comercios">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="comerciosName"><span jhiTranslate="mVtasApp.comercios.comerciosName">Comercios Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="pVId"><span jhiTranslate="mVtasApp.comercios.pV">P V</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let comercios of comercios ;trackBy: trackId">
                <td><a [routerLink]="['../comercios-my-suffix', comercios.id ]">{{comercios.id}}</a></td>
                <td>{{comercios.comerciosName}}</td>
                <td>
                    <div *ngIf="comercios.pVId">
                        <a [routerLink]="['../pv-my-suffix', comercios.pVId  ]" >{{comercios.pVId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../comercios-my-suffix', comercios.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comercios-my-suffix/'+ comercios.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comercios-my-suffix/'+ comercios.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
