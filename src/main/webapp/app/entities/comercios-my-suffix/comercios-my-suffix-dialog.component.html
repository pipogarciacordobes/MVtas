<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myComerciosLabel" jhiTranslate="mVtasApp.comercios.home.createOrEditLabel">Create or edit a Comercios</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!comercios.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="comercios.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mVtasApp.comercios.comerciosName" for="field_comerciosName">Comercios Name</label>
            <input type="text" class="form-control" name="comerciosName" id="field_comerciosName"
                [(ngModel)]="comercios.comerciosName" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mVtasApp.comercios.pV" for="field_pV">P V</label>
            <select class="form-control" id="field_pV" name="pV" [(ngModel)]="comercios.pVId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="pVOption.id" *ngFor="let pVOption of pvs; trackBy: trackPVById">{{pVOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
